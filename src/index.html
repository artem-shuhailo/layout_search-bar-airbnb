<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="big-bar"
      data-qa="big"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon-big"
        >
        <input
          type="text"
          class="input-big"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      class="small-bar"
      data-qa="small"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon-small"
        >
        <input
          type="text"
          class="input-small"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
